<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Object</title>
<script>
	window.onload = function() {
		btn1.onclick = call1;
		btn2.onclick = call2;
		btn3.onclick = call3;
		btn4.onclick = call4;
		btn5.onclick = call5;
		btn6.onclick = call6;
		btn7.onclick = call7;
		btn8.onclick = call8;
		btn9.onclick = call9;
		btn10.onclick = call10;
	}
	//var salary = 10000;
	var emp = {
		empid : 100,
		"first name" : "스티븐",
		salary : 20000,
		score : [ 100, 99, 88 ],
		work : function() {
			alert("열심히 일하기");
		},
		eat : function(food) {
			display.innerHTML += "<br>" + this["frist name"] + food
					+ "를 먹음 --- 급여 : " + this.salary;
		}
	};
	function call1() {
		display.innerHTML = emp.empid;
		display.innerHTML += emp["first name"];
		display.innerHTML += emp["salary"];
		display.innerHTML += "salary" in emp; // 존재여부확인 (true)
		display.innerHTML += "salary2" in emp; // 존재여부확인 (false)
	}
	function call2() {
		for ( var prop in emp) {
			display.innerHTML += "<br>" + prop + "=>" + emp[prop];
		}
	}
	function call3() {
		for ( var prop in window) {
			display.innerHTML += "<br>" + prop + "=>" + window[prop];
		}
	}
	function call4() {
		emp.eat("햄버거");
		window.alert("alert함수 사용하기"); // window.은 생략가능
	}
	function call5() {
		var arr = [ 100, 99, 88 ];
		for ( var index in arr) { // 배열이면 index, object이면 속성을 의미한다
			display.innerHTML += "<br>" + index + "=>" + arr[index];
		}
	}
	function call6() {
		var student = {
			student_id : 100
		};
		student.이름 = "윤인성";
		student.age = 40;
		student.취미 = prompt("취미는? ", "등산");
		
		delete student.age;
		
		for ( var index in student) { // 배열이면 index, object이면 속성을 의미한다
			display.innerHTML += "<br>" + index + "=>" + student[index];
		}
	}
</script>
</head>
<body>
	<h1>JavaScript Obejct</h1>
	<hr>
	<button id="btn1">Obejct선언,참조(직접)</button>
	<button id="btn2">Obejct선언,참조(반복)</button>
	<button id="btn3">window object(반복)</button>
	<button id="btn4">object의 함수속성 호출</button>
	<button id="btn5">배열의 반복문</button>
	<button id="btn6">객체 속성 추가</button>
	<hr>
	<div id="display">여기</div>
</body>
</html>
