<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<title>직원등록1</title>
<style>
	table, th, td {
 		text-align: center;
		border:1px solid black;
		border-collapse:collapse; /* 테이블테두리 1줄 */
		width:300px;
		height: 30px;
		padding: 5px;
	}
	input::placeholder {
		font-style: italic;
		font-size: 13px;
	}
</style>
</head>
<body>
	<h1>직원정보입력1</h1>
	<form action="empInsert.jsp" method="post">
	<table>
		<tr class="form-floating">
			<td>직원번호</td>
			<td><input class="form-control" type="number" name="employee_id" required="required"
					   autofocus="autofocus" placeholder="sequence 자동처리" disabled="disabled"></td>
		</tr>
		<tr class="form-floating">
			<td>firstName</td>
			<td><input class="form-control" type="text" name="first_name" maxlength="20" placeholder="이름"></td>
		</tr>
		<tr class="form-floating">
			<td>lastName</td>
			<td><input class="form-control" type="text" name="last_name" required="required" placeholder="성"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input class="form-control"  type="email" name="email" required="required" placeholder="email@naver.com"></td>
		</tr>
		<tr class="form-floating">
			<td>연락처</td>
			<td><input class="form-control" type="tel" name="phone_number" pattern="010-[0-9]{4}-[0-9]{4}]" placeholder="010-xxxx-xxxx"></td>
		</tr>
		<tr class="form-floating">
			<td>입사일</td>
			<td><input class="form-control" type="date" name="hire_date" required="required"></td>
		</tr>
		<tr class="form-floating">
			<!--  <td>직급</td>
			<td><input type="text" name="job_id" required="required" value="IT_PROG"></td> -->
			<td>직급</td>
			<td>
				<input class="form-control" list="job_id_list" name="job_id" id="job_id" placeholder="직급 선택">
				<datalist id="job_id_list">
					<option value="AC_ACCOUNT"></option>
					<option value="AC_MGR"></option>
					<option value="AD_PRES"></option>
					<option value="AD_VP"></option>
					<option value="FI_ACCOUNT"></option>
					<option value="FI_MGR"></option>
					<option value="HR_REP"></option>
					<option value="IT_PROG"></option>
					<option value="MK_MAN"></option>
					<option value="MK_REP"></option>
					<option value="PR_REP"></option>
					<option value="PU_CLERK"></option>
					<option value="PU_MAN"></option>
					<option value="SA_MAN"></option>
					<option value="SA_REP"></option>
					<option value="SH_CLERK"></option>
					<option value="ST_CLERK"></option>
					<option value="ST_MAN"></option>
				</datalist>
			</td>
		</tr>
		<tr class="form-floating">
			<td>급여</td>
			<td><input class="form-control" type="number" name="salary" placeholder="급여 기입"></td>
		</tr> 
		<tr class="form-floating">
			<td>커미션</td>
			<td><input class="form-control" type="number" name="commission_pct" step="0.1" min="0.1" max="0.9" placeholder="커미션 기입"></td>
		</tr>
		<tr class="form-floating">
			<!-- <td>매니저</td>
			<td><input type="number" name="manager_id" value="100"></td>  -->
			<td>매니저</td>
			<td>
				<input class="form-control" list="manager_id_list" name="manager_id" id="manager_id" placeholder="매니저번호 선택">
				<datalist id="manager_id_list">
					<option value="100"></option>
					<option value="101"></option>
					<option value="102"></option>
					<option value="103"></option>
					<option value="108"></option>
					<option value="114"></option>
					<option value="120"></option>
					<option value="121"></option>
					<option value="122"></option>
					<option value="123"></option>
					<option value="124"></option>
					<option value="145"></option>
					<option value="146"></option>
					<option value="147"></option>
					<option value="148"></option>
					<option value="149"></option>
					<option value="201"></option>
					<option value="205"></option>
				</datalist>
			</td>
		</tr>
		<tr class="form-floating">
 		<!-- <td>부서</td>
			<td><input type="number" name="department_id" value="10"></td> -->
			<td>부서</td>
			<td>
				<input class="form-control" list="dept_id_list" name="department_id" id="department_id" placeholder="부서번호 선택">
				<datalist id="dept_id_list">
					<option value="10"></option>
					<option value="20"></option>
					<option value="30"></option>
					<option value="40"></option>
					<option value="50"></option>
					<option value="60"></option>
					<option value="70"></option>
					<option value="80"></option>
					<option value="90"></option>
					<option value="100"></option>
					<option value="110"></option>
					<option value="(null)"></option>
				</datalist>
			</td>
		</tr>
		<tr class="form-floating">
			<td colspan="2">
				<input class="btn btn-primary" type="submit" value="직원등록">
				<input class="btn btn-secondary" type="reset" value="취소">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
