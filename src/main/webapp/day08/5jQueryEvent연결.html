	 $("h1").hover(function(){

	 });
	 
	 
	 $("div").on("click", function(){

		 //var p = $(this).find("p").text();
		 
		 //this는 context이다. selector가 적용하는 범위이다. 
		 var h = $("h1", this).text();
		 var p = $("p", this).text();
		 
		 alert(h + "---" + p);
	 });
	 
	 
 });

  $(function(){

			 event.preventDefault();
