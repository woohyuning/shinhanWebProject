<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1.웹사이트가 jQuery library를 가지고있는 경우  -->
<script src="../js/jquery-3.6.4.min.js"></script>
<!-- 2.CDN를 이용하는 방법 -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 -->
<script>
 $(function(){
	 $("#btn1").click(call);
	 $("#btn2").click(call2);
	 $("#btn3").click(call3);
	 $("#btn4").click(call4);
	 $("#btn5").click(call5);
 });
 var obj = {"background-color":"blue", "color":"white"};
 var obj2 = {"background-color":"pink", "color":"white", 
		     border:"1px solid red"};
 function call(){	 
	 $("p:nth-of-type(even)").css(obj);
	 $("p:nth-of-type(odd)").css(obj2);
 }
 function call2(){
	 $("p").filter(":nth-of-type(even)").css(obj);
	 $("p").filter(":nth-of-type(odd)").css(obj2);
 }
 function call3(){
	 //.end()는 한단계 위로 올린다. 
	 $("p").css("font-size","30px")
	       .filter(":nth-child(even)").css(obj).end() 
	       .filter(":nth-child(odd)").css(obj2); 
 }
 function call4(){
	 $("p").eq(2).css("color", "red");
	 $("p").eq(-1).css("background-color", "yellow");
	 $("p").eq(-2).css("background-color", "yellow");
	 $("p").first().css("color", "red");
	 $("p").last().css("color", "red");	 
 }
 function call5(){
	 var str = `
		 <friends>
		  <friend>
		    <name>찬혁</name>
		    <major>컴공</major>
		  </friend>
		  <friend>
		    <name>택주</name>
		    <major>경제</major>
		  </friend>
		  <friend>
		    <name>준범</name>
		    <major>영문</major>
		  </friend>
		</friends>	 
	 `; //Root는 1개 , 구조적문서, 계층구조를 가져야한다. 
	 var obj = $.parseXML(str);
	 var str = "<ul>";
	 $(obj).find("friend").each(function(index, item){
		 var name = $(item).find("name").text();
		 str += `<li>${name}</li>`;
	 }); 
	 $("#here").html(str);
 }
</script>
<script>
 
 
 </script>
</head>
<body>
	<h1>JQuery연습3</h1>
	<button id="btn1">filter없이</button>
	<button id="btn2">filter2</button>
	<button id="btn3">filter3</button>
	<button id="btn4">위치(eq,first,last)</button>
	<button id="btn5">XML파싱</button>
	<button id="btn6">속성값얻기</button>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
	<div id="here">여기</div>
	<div style="border:5px dotted green; padding:20px;">
		<span>비활성화</span>
		<button >활성화하기</button>
	</div>
    <img src="../html5-css3-master/01/images/watch.jpg">
    <img src="../html5-css3-master/01/images/first.jpg">
    <script>
       $(function(){
    	   
    	   $("#btn6").click(function(){
    		   //querySelector(), querySelectorAll()
    		   var attr1 = $("img").attr("src");
    		   console.log(attr1);
    		   
    		   $("img").each(function(index, item){
    			   console.log($(item).attr("src"));
    		   });
    		   
    	   });
    	   
    	   
    	   
    	   
    	   $("button:last").click(function(){
    		   var t = $(this).text();
    		   if(t==="활성화하기") {
    		   	   $(this).text("비활성화하기!!");
    		   	   $(this).parent().find("span").text("활성화!!");
    		   }else{
    			   $(this).text("활성화하기");
   		   		   $(this).parent().find("span").text("비활성화");
    		   }
    	   });
       });
    </script> 

</body>
</html>
