<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<style>
body {
	font-size: 9pt;
}

div {
	border: 1px solid #999999;
	margin: 20px;
	margin-bottom: 20px;
}

div div {
	border: 1px dotted #CCC;
	font-size: 20px;
}
</style>
<script>
// 	고전반식, DOM level10의 기본형모델
	window.onload = function() {
		var count = 1;
		start = setInterval(function() { 
			var changeImg = document.querySelector("#img1")
								.setAttribute("src", "images/img" + ((count++)%10+1) + ".jpg");
		}, 1000);
		
		document.querySelector("#stop").onclick = function() {
			clearInterval(start);
		};
	}
</script>
</head>
<body>
	<div>
		<button id = "stop">stop</button>
		<h4>
			미션3 - 1초에 한번씩 이미지를 순차적으로 변환시켜 주세요.<br> 단, 이미지는 10개가 있습니다. 10개까지
			출력된 경우, 다시 첫번째 이미지부터 출력시켜주세요.
		</h4>
		<div id="panel">
			<img id="img1" src="images/img1.jpg" alt="이미지">
		</div>
	</div>
</body>
</html>
