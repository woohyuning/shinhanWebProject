<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<style>
body {
	font-size: 9pt;
}

div {
	border: 1px solid #999999;
	margin: 20px;
	margin-bottom: 20px;
}

div div {
	border: 1px dotted #CCC;
	font-size: 20px;
}

#panel {
	width: 600px;
	overflow: visible;
}
</style>
<script>
	var count = 0;
	window.onload = function() {
		setInterval(function() {
			count++;
			var span = document.createElement("span");
			// RGB(255,255,255);
			var changeColor = "#" + (parseInt(Math.random() * 0xffffff)).toString(16);
			var changefontSize = 10 + parseInt(Math.random() * 40) + "px";
			
			span.style.color = changeColor; // random
			span.style.fontSize = changefontSize; // 10~50 random한 수 만들기
			span.innerHTML = count; // <span style="color=changeColor;font-size=changefontSize;></span>
			
			document.querySelector("#panel").appendChild(span);
		}, 1000);
	}
</script>
</head>

<body>
	<div>
		<h4>
			미션2 - 1초에 하나씩 1부터 숫자를 증가시키며 #panel에 추가 시켜 주세요.<br> 단, 폰트 크기(
			10px~ 50px)와 색은 랜덤으로 설정해주세요.
		</h4>
		<div id="panel">
			<span></span>
		</div>
	</div>
</body>
</html>
