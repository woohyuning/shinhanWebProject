<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>가상 클래스</title>
<style>
body {
	background-color: #fff;
}

form fieldset {
	margin-bottom: 25px;
}

form legend {
	font-size: 15px;
	font-weight: 600;
}

input:disabled {
	background: #ddd;
	border: 1px #ccc solid;
}

input:checked+span {
	color: blue;
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>사용자 정보</legend>
			<label>이름 <input type="text" disabled="disabled"></label> <label>이름2
				<input type="text" disabled>
			</label>
		</fieldset>
		<fieldset>
			<legend>신청 과목..서로 배타적</legend>
			<p>이 달에 신청할 과목을 선택하세요</p>
			<label><input type="radio" checked="checked" name="subject"
				value="speaking"><span>회화</span></label> <label><input
				type="radio" name="subject" value="grammar">
				<span>문법</span>
				<span>문법2</span>
			</label> <label><input type="radio" name="subject" value="writing"><span>작문</span></label>
		</fieldset>
		<fieldset>
			<legend>checkbox연습..서로 배타적</legend>
				<label>
					<input type="checkbox" name="fruit" value="apple1">
					<span>사과1</span>
				</label>
				<label>
					<input type="checkbox" checked="checked" name="fruit" value="apple2">
					<span>사과2</span>
				</label>
				<label>
					<input type="checkbox" name="fruit" value="apple3">
					<span>사과3</span>
				</label>
		</fieldset>
	</form>
</body>
</html>
