<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>블록 레벨과 인라인 레벨</title>
		<style>
			a {
				border : 1px solid red;
				background-color: orange;
				padding: 10px;
				text-decoration: none;
				width : 300px; /* width : block 요소만 가질 수 있다 */
				display : block;
				/* block : 1줄차지, inline : content만큼, inlien-block : block요소 속성 사용을 위해 */
			}
		</style>
	</head>
	<body>
		<!-- 블록 레벨 -->
		<h1>시간이란...</h1>
		<p>내일 죽을 것처럼 오늘을 살고 </p>
		<p>영원히 살 것처럼 <span style="color:red">내일을 꿈꾸어라.</span>
		aaaaaaa </p>
		<!-- 인라인 레벨 : sapn, a, img -->
		<a href="http://www.daum.net">daum</a>
		<a href="http://www.naver.com">naver</a>
		<img alt="" src="images/pet.png" />	  
		<img alt="" src="images/pet.png" />	  
		<img alt="" src="images/pet.png" />	  
</body>
</html>
