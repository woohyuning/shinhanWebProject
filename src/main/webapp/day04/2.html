<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript2</title>
<script type="text/javascript">
	//변수 : 선언없이 사용가능
	//동적typeing
	a = 10;
	console.log(a, typeof(a));
	a = "Hello";
	console.log(a, typeof(a));
	a = 'Hello';
	console.log(a, typeof(a));
	score = 100;
	a = `Hello${score}`;
	console.log(a, typeof(a));
	a = true;
	console.log(a, typeof(a));
	a = [1,2,3,4,5];
	console.log(a, typeof(a));
	a = function name() {};
	console.log(a, typeof(a));
	a = {"name":"홍길동", age:20};
	console.log(a, typeof(a));
	alert(a);
</script>
</head>
<body>
	<h1>JavaScript문법</h1>
</body>
</html>
