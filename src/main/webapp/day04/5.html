<body>
	<h1 style="color:blue;">JavaScript문법..반복문</h1>
	<button id="btn1">for문</button>
	<button id="btn2">for문2</button>
	<button id="btn3">for문3</button>
	<button id="btn4">for문4</button>
	<hr>
	<div id="here">여기</div>
	<script>
		var target = document.querySelector("#here");
		document.querySelector("#btn1").onclick = call; // callback함수
		document.querySelector("#btn2").onclick = call2; // callback함수
		document.querySelector("#btn3").onclick = call3; // callback함수
		document.querySelector("#btn4").onclick = call4; // callback함수
		
		function call() {
			target.innerHTML = "For문연습";
			// 자바는 배열에 같은 타입만 가능
			// 자바스크립트는 여러 타입 배열에 저장가능
			// number, string, boolean, undefined, function, object
			var arr = [100, 3.14, "JavaScript", 10>20,
						function(){alert("나는함수입니다")}, [10,20,30], {"이름":"홍길동", age:20}];
			for(let i = 0; i <= arr.length; i++) {
				target.innerHTML += "<br>" + arr[i] + " : " + typeof(arr[i]);
				if(typeof(arr[i]) === "function") {
					arr[i](); // ()에 의해 function이 실행된다.
				}
				if(i == arr.length-1) {
					alert(arr[i].이름 + " : " + arr[i].age);
				}
			}
		};
		function call2() {
			var now = new Date().getTime(); // 현재시각을 long으로 받기
			for(var i = 0; new Date().getTime() < now + 1000; i++) { }
			console.log(i);
		};
		function call3() {
			target.innerHTML = "For문연습";
			// 자바는 배열에 같은 타입만 가능
			// 자바스크립트는 여러 타입 배열에 저장가능
			// number, string, boolean, undefined, function, object
			var arr = [100, 3.14, "JavaScript", 10>20,
						function(){alert("나는함수입니다")}, [10,20,30], {"이름":"홍길동", age:20}];
			for(let i in arr) {
				target.innerHTML += "<br>" + arr[i] + " : " + typeof(arr[i]);
				if(typeof(arr[i]) === "function") {
					arr[i](); // ()에 의해 function이 실행된다.
				}
				if(i == arr.length-1) {
					alert(arr[i].이름 + " : " + arr[i].age);
				}
			}
		};
		function call4() {
			var arr = [100, 200, 300];
			var sum = 0;
			for(let data of arr) {
				sum += data;
			}
			alert(sum);
		}
	</script>
