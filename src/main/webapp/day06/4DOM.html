<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM(Document Object Model)</title>
</head>
<script
	src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js">
</script>
<script>
	window.onload = function() {
		btn1.onclick = call;
		btn2.onclick = call2;
		btn3.onclick = call3;
		btn4.onclick = call4;
		btn5.onclick = call5;
		btn6.onclick = call6;
		btn7.onclick = call7;
	};
	function call() {
		var elementNode = document.createElement("h1"); // <h1></h1>
		var textNode = document.createTextNode("DOM연습"); // DOM연습
		elementNode.appendChild(textNode); // <h1>DOM연습</h1>
		var here = document.getElementById("here"); //<div id = "here">여기</div>
		here.appendChild(elementNode); // <div id = "here"><h1>DOM연습</h1></div>
	}
	function call2() {
		var here = document.getElementById("here");
		here.innerHTML += "<h1>DOM연습</h1>";
	}
	function call3() {
		var elementNode = document.createElement("img"); //<img>
		var imgName = "../html5-css3-master/01/images/watch.jpg";
		elementNode.src = imgName;
		elementNode.setAttribute("first-Name2", "스티븐");
		// elementNode.first-Name3 = "스티븐";
		var here = document.getElementById("here"); //<div id = "here">여기</div>
		here.appendChild(elementNode);//<div id = "here"><img></div>
		here.innerHTML += `<img "first Name"="스티븐" src="${imgName}">`;
	}
	function call4() {
		var buttons = document.getElementsByTagName("button");
		for(let i = 0; i < buttons.length; i++) {
			here.innerHTML += "<br>" + buttons[i].innerHTML;
			var data = buttons[i].getAttribute("data-id");
			here.innerHTML += "<br>" + data;
			
			buttons[i].style.color = "red";
			buttons[i].style.backgroundColor = "orange";
			//buttons[i].style["background-color"]
			buttons[i].style.padding = "15px";
			
			
		}
	}
	function call5() {
		var fruits = document.getElementsByName("fruit");
		for(let i = 0; i < fruits.length; i++) {
			var val = fruits[i].value;
			var chk = fruits[i].checked;
			console.log(val, chk);
		}
	}
	function call6() {
		var fruits = document.querySelectorAll('input[name="fruit"]:checked');
		for(let i = 0; i < fruits.length; i++) {
			var val = fruits[i].value;
			console.log(val);
		}
	}
	function call7() {
		var here = document.getElementById("here");
		here.parentNode.removeChild(here);
	}
</script>
<body>
	<h1>DOM(Document Object Model)에 대하여~~</h1>
	<hr>
	<button id="btn1" data-id="100">노드생성</button>
	<button id="btn2" data-id="200">innerHTML</button>
	<button id="btn3" data-id="300">이미지(속성변경)</button>
	<button id="btn4" data-id="400">getElementsByTagName</button>
	<button id="btn5" data-id="500">getElementsByName</button>
	<button id="btn6" data-id="600">querySelectorAll</button>
	<button id="btn7" data-id="700">removeChild</button>
	<hr>
	<label><input type="checkbox" checked="checked" name="fruit" value="apple"><span>사과</span></label>
	<label><input type="checkbox" name="fruit" value="banana"><span>바나나</span></label>
	<label><input type="checkbox" name="fruit" value="orange"><span>오렌지</span></label>
	<hr>
	<div id="here">여기</div>
</body>
</html>
