<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML page. 91</title>
<style>
	table, th, td {
	 		text-align: center;
			border:1px solid black;
			border-collapse:collapse; /* 테이블테두리 1줄 */
			width:500px;
			height: 30px;
	}
	thead, tfoot {
		background-color: lightgray;
	}
</style>
</head>
<body>
	<table>
	<caption>요안도라 객실</caption>
		<thead>
			<tr>
				<td><b>방 이름</b></td>
				<td><b>대상</b></td>
				<td><b>크기</b></td>
				<td><b>가격</b></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>유채방</td>
				<td>여성도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>
			<tr>
				<td rowspan="2">동백방</td>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<td>천혜향방</td>
				<td>-</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4"><b>바깥체 전체를 렌트합니다</b></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
