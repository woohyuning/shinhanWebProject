<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 로그인 화면</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>
	<h1>로그인 하기</h1>
<!-- 
	form의 method
	1. get 방식 : 주소창에서 요청, <a>태그로 요청, form의 m1ethod="get" 또는 생략
				 주소창에 서버의 전송되는 정보가 보인다.
				 한글이 자동 encoding 된다
	2. post 방식 : form의 method="post"
				  요청문서의 body에 숨겨서 서버에 전송된다
				  
	input type="submit" : form의 정보를 서버에 전송한다
 -->
	 <div class="form-floating mb-3">
	  <input type="email" class="form-control" id="floatingInput" placeholder="UserId">
	  <label for="floatingInput">UserId</label>
	</div>
	<div class="form-floating">
	  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
	  <label for="floatingPassword">Password</label>
	</div>
 	<h2>Get 요청</h2>
 	<a href="loginConfirm?userid=aa&userpw=1234">Get요청</a>
	<form action="loginConfirm" method="get">
		아이디 : <input name="userid" type="text">
		비밀번호 : <input name="userpw" type="password">
		<input type="submit" value="서버로 전송">
	</form>
	<hr>
 	<h2>Post 요청</h2>
	<form action="loginConfirm" method="post">
		아이디 : <input name="userid" type="text">
		비밀번호 : <input name="userpw" type="password">
		<input type="submit" value="서버로 전송">
	</form>
</body>
</html>
